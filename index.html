<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <!-- ------------ Nav Bar ------------ -->

    <nav class="apple-navbar">
      <div class="nav-content">
        <a href="#" class="nav-logo"><i class="fa-brands fa-apple"></i></a>

        <ul class="nav-links">
          <li><a href="#">Store</a></li>
          <li><a href="#">Mac</a></li>
          <li><a href="#">iPad</a></li>
          <li><a href="#">iPhone</a></li>
          <li><a href="#">Watch</a></li>
          <li><a href="#">Vision</a></li>
          <li><a href="#">AirPods</a></li>
          <li><a href="#">TV & Home</a></li>
          <li><a href="#">Entertainment</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Support</a></li>
        </ul>

        <div class="nav-icons">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-bag-shopping"></i> </a>
          <a href="#"><i class="fa-solid fa-list menu"></i> </a>
        </div>
      </div>
    </nav>

    <!-- ------------ Hero section ------------ -->

    <section id="sec1" class="hero-section">
      <div class="hero-content">
        <h1>iPhone</h1>
        <p>Say hello to the latest generation of iPhone.</p>
        <div class="hero-btns">
          <a href="#" class="btn-blue">Learn more</a>
          <a href="#" class="btn-outline">Shop iPhone</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="./Images/Mobile-Image.png" alt="iPhone Models" />
      </div>
    </section>

    <br>

    <section id="sec2" class="hero-section">
      <div class="hero-content">
        <h1>AirPods Pro 3</h1>
        <p>The world's best in-ear Active Noise Cancellation.</p>
        <div class="hero-btns">
          <a href="#" class="btn-blue">Learn more</a>
          <a href="#" class="btn-outline">Buy</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="./Images/AirPods-Image.png" alt="AirPods Pro 3" />
      </div>
    </section>

  </body>
</html>
